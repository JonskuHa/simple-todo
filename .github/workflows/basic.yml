name: Build and Test Workflow
on:
  pull_request:
    branches: [main]
    workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install Dependencies
        run: npm install
      - name: Build App
        run: npm run build
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install Dependencies
        run: npm install
      - name: Run App Unit Tests
        run: npm test src/App.test.js
      - name: Run AddTodo Unit Tests
        run: npm test src/components/AddTodo/AddTodo.test.js
      - name: Run TodoItem Unit Tests
        run: npm test src/components/AddTodo/items/TodoItem.test.js
